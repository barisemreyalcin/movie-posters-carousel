<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Movie Posters</title>
</head>
<body>
    <div class="carousel">
        <div class="carousel-item carousel-item-visible">
            <img src="img/1.jpg" alt="fight club">
            <div class="carousel-name">Fight Club</div>
        </div>
        <div class="carousel-item">
            <img src="img/2.jpg" alt="batman the dark knight">
            <div class="carousel-name">The Dark Knight</div>
        </div>
        <div class="carousel-item">
            <img src="img/3.jpg" alt="inception">
            <div class="carousel-name">Inception</div>
        </div>
        <div class="carousel-item">
            <img src="img/4.jpg" alt="matrix">
            <div class="carousel-name">The Matrix</div>
        </div>
        <div class="carousel-item">
            <img src="img/5.jpg" alt="lord of the rings">
            <div class="carousel-name">The Lord of The Rings</div>
        </div>
        <div class="carousel-actions">
            <button id="carousel-button-prev" aria-label="previous slide"><</button>
            <button id="carousel-button-next" aria-label="next slide">></button>
        </div>
        <div class="slide-number"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
